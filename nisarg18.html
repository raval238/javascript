<!DOCTYPE html>
<html>
    <head>
        <title>ELEMENT  OBJECT</title>
    </head>
    <body>
<H2>ELEMENT OBJECT</H2>
<h3>Use The Focus () And Blur () Method</h3>
<input type="text" id="myText" value="A text filed">
<p>Romove The Focus Click On A Lose Focus Button</p>
<button type="Button" onclick="getFocus()"> get Focus</button>
<button type="Button" onclick="loseFocus()"> lose Focus</button>
    </body>
    <script>
        function getFocus(){
            document.getElementById("myText").focus();
        }
        function losefocus (){
            document.getElementById("myText").Blur();
        }
    </script>
</html>
