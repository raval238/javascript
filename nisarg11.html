<!DOCTYPE html>
<html>
    <head>
        <title> swpping to javascript</title>
    </head>
    <body>
        <script>
        let a = prompt ('enter the first number:');
        let b = prompt ('enter the second number:');

        let temp;

        temp=a;
        a=b;
        b=temp;

        document.write(`the value of a after swapping : ${a}`);
        document.write(`the value of b after swapping :  ${b}`);
    </script>
        </body>
</html>
