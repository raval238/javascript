<!DOCTYPE html>
<html>
    <head>
        <h2>JAVASCRIPT WITH LPPO</h2>
             
    </head>
<body>
    <p id="num"></p>
<script>
    var text ="";
 for(var i=0;i<5;i++)
 {
    text=text+i;
      text+="The number Is"+ i +"<br>";
 }
 document.getElementById("num").innerHTML= text;
 </script>
</body>
</html>
